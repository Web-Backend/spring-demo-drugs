<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello high place</title>
</head>
<body>
<form>
    Search by name:
    <input type="text" name="nameSearch">
    <input type="submit" value="Search">
</form>
<h1 style="color: yellowgreen">Drug list</h1>
<a href="/create-drug" style="color: red; text-decoration: none">Create new drug</a>
<table border="1px">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <tr th:each="drug : ${drugs}">
        <td th:text="${drug.name}"></td>
        <td th:text="${drug.price}">$</td>
        <td><a th:href="@{/drugs/edit/__${drug.id}__ }">Edit</a></td>
        <td><a th:href="@{/drugs/delete/__${drug.id}__ }">Delete</a></td>
        <td><a th:href="@{/drugs/detail/__${drug.id}__ }">Detail</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'/drugs'(page = ${drugs.number} - 1)}" th:if="${drugs.hasPrevious()}">Previous</a>
    <span th:text="${drugs.number + 1}"></span> / <span th:text="${drugs.totalPages}"></span>
    <a th:href="@{'/drugs'(page = ${drugs.number} + 1)}" th:if="${drugs.hasNext()}">Next</a>
</div>
</body>
</html>
